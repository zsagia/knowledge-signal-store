<p-table
  [value]="bookTableStore.books()"
  [tableStyle]="{ 'min-width': '50rem' }"
  [loading]="bookTableStore.booksStore.isLoading()"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <p-button
        icon="pi pi-refresh"
        rounded
        raised
        (click)="bookTableStore.booksStore.listBooks()"
      />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Author</th>
    </tr>
  </ng-template>
  <ng-template #body let-book>
    <tr>
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
    </tr>
  </ng-template>
</p-table>
